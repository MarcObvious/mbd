<div class="row routesClass">
    &nbsp;
    <div class="routes-grid">
        <div back class="routes-grid-header">
            <p><img src="../../assets/mbd_back.svg" width="29px"> {{name}} <span>({{totalItems}})</span>
        </div>

        <div class="col-md-offset-2 col-md-6">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <p class="input-group">
                    <input title="Date Start" type="text" name="date_start"
                           class="form-control" is-open="dateStart.opened"
                           ng-model="dateStart.date" popup-placement="bottom"
                           uib-datepicker-popup="{{dateStart.format}}"
                           datepicker-options="dateStart.dateOptions"
                           placeholder="Date Start"/>

                    <span class="input-group-btn">
                        <button type="button" class="btn btn-success" ng-click="openDatepicker('dateStart')"><i class="fa fa-calendar"></i></button>
                    </span>
                </p>
            </div>

            <div class="col-lg-3 col-md-3 btn-mostrar">
                <button class="btn btn-danger btn-block" ng-click="mostrar()"> Mostrar</button>
            </div>

            <div class="col-lg-3 col-md-3 btn-mostrar">
                <button class="btn btn-danger btn-block" ng-csv="routesDataA" csv-header="['Ruta', 'Pedido', 'Dirección', 'Población', 'CP','Hora de entrega']" filename="{{name_csv}}.csv">Descargar CSV</button>
            </div>

        </div>
        <div ng-if="routesData!=false" class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table ng-table="vm.tableParams" class="table table-striped table-bordered text-center table-hover" show-filter="true">
                        <tr ng-repeat="mv in $data">
                            <td title="'Ruta'" filter="{ route_id: 'number'}" sortable="'route_id'">
                                {{mv.route_id}}
                            </td>
                            <td title="'Pedido'" filter="{ order_id: 'number'}" sortable="'order_id'">
                                {{mv.order_id}}
                            </td>
                            <td title="'Dirección'" filter="{ address: 'text'}" sortable="'address'">
                                {{mv.address}}</td>
                            <td title="'Población'" filter="{ city: 'text'}" sortable="'city'">
                                {{mv.city}}</td>
                            <td title="'CP'" filter="{ cp: 'number'}" sortable="'cp'">
                                {{mv.zipcode}}
                            </td>
                            <td title="'Hora de entrega'" filter="{ order_date: 'text'}" sortable="'Hora de entrega'">
                                {{mv.hora_entrega}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>


        <div ng-if="routesData==false" class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <i>No hay información para ese dia.</i>

                </div>
            </div>

        </div>

    </div>
</div>
