<div>
    <div class="modal-header">
        <h3 class="modal-title">Detalle de pedido</h3>
    </div>

    <div class="modal-body" >
        <div class="panel-body">
            <div class="head-p">
                <p><strong>ID: {{orderData.id}}</strong>
                <div ng-class="{'text-success': orderData.status.code==1, 'text-danger': orderData.status.code==2, 'text-warning': orderData.status.code==3}">
                    {{orderData.status.text}} <i class="fa fa-clock-o fa-fw"></i>
                </div>
                </p>
            </div>
            <p><strong>{{orderData.destinatario.dir.street}}</strong> {{orderData.destinatario.dir.city}}</p>
            <p>{{orderData.destinatario.dir.cp}}</p>
        </div>
        <!-- /.panel-body -->

        <!-- /.panel -->

    </div>
</div>
