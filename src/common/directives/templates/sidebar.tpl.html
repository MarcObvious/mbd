<div class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav navbar-collapse">
        <img src="../../assets/logo-matiasRojo.svg" width="100%" height="100%" ui-sref="root.auth">
        <ul class="nav in" id="side-menu">

            <login-box></login-box>
            <sidebar-search></sidebar-search>
            <li>
                <a href="" class="head-text">Filtrar por:</a>
            </li>
            <li ng-class="{active: collapseVar==1}">
                <a href="" ng-click="check(1)" class="sub-hedd-text">Estado<span class="fa arrow"></span></a>
                <ul class="nav nav-second-level" uib-collapse="collapseVar!=1">
                    <li ui-sref-active="active" ng-repeat="estado in sidebarContent.filtro_estado">
                        <a class="sub-sub-hedd-text" ui-sref="root.home.ordergrid({ filter_by:'estado', id:{{estado.id}}})">{{estado.n}} <span class="head-text">({{estado.c}})</span></a>
                    </li>
                </ul>
            </li>
            <li ng-class="{active: collapseVar==2}">
                <a href="" ng-click="check(2)" class="sub-hedd-text">Repatidor<span class="fa arrow"></span></a>
                <ul class="nav nav-second-level" uib-collapse="collapseVar!=2">
                    <li ui-sref-active="active" ng-repeat="repartidor in sidebarContent.filtro_repartidor">
                        {{repartidor}}
                        <a class="sub-sub-hedd-text" ui-sref="root.home.ordergrid({ filter_by:'repartidor', id:{{repartidor.id}} })">{{repartidor.n}} <span class="head-text">({{repartidor.c}})</span></a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="" class="head-text">Histórico:</a>
            </li>
            <li>
                <a ui-sref="root.home.ordergrid({ option:entregas })" class="sub-hedd-text">Entregas</a>
            </li>
            <li>
                <a ui-sref="root.home.ordergrid({ option:incidencias })"  class="sub-hedd-text">Incidéncias</a>
            </li>
        </ul>
    </div>
</div>
